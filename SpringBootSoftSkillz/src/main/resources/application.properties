spring.application.name=SpringBootSoftSkillz

#ports:0-65535 system ports:0-1023
server.port=8080

#SQL Server DataSource Setting
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=softskillzdb;encrypt=true;trustServerCertificate=true
spring.datasource.username=AJ
spring.datasource.password=0721

#mvc InternalResourceViewResolver setting
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp

#Spring JPA Setting
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=update  
	# when hibernate detects a table through  mapping,
	# it creates a new table automatically via java in the database 

#static resources locations
spring.web.resources.static-locations=classpath:/,classpath:/static/images/,classpath:/static/
spring.mvc.static-path-pattern=/**


