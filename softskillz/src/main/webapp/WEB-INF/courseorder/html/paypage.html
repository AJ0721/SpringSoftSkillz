<!DOCTYPE html>
<html>

<head>
    <title>付款</title>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/8f15672443.js" crossorigin="anonymous"></script>
    <script src="/courseorder/js/fetch.js"></script>
    <link rel="stylesheet" href="/courseorder/css/reset.css">
    <link rel="stylesheet" href="/courseorder/css/bar.css">
    <link rel="stylesheet" href="/courseorder/css/tablefotcart.css">

    <style>
        .header {
            background-image: url(/img/xxx.jpg);
            max-width: 100%;
            height: 420px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;

            .text {
                text-align: center;
            }
        }

        /* 订单信息部分的样式 */
        .order-info {
            width: 50%;
            /* Smaller width for the order-info */
            margin: 20px auto;
            /* Center the div and add top and bottom spacing */
            padding: 20px;
            /* Keep padding for content spacing */
            border: 1px solid #ddd;
            /* Border for the section */
            display: flex;
            /* Set the layout to flex */
            flex-direction: column;
            /* Stack elements vertically */
        }


        .order-info p {
            margin: 0;
            padding: 5px 0;
        }

        /* 使用列表替代表格 */
        .details {
            list-style-type: none;
            padding: 0;
        }

        .details li {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        /* 支付按钮 */
        .pay-button-container {
            display: flex;
            /* Set the layout to flex */
            justify-content: flex-end;
            /* Align content to the right */
        }

        .pay-button {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .pay-button:hover {
            background-color: #ffad5c;
        }

        #list {
            padding: 10px 0;
            font-size: 20px;
            font-weight: bold;

        }
    </style>
</head>

<body>
    <div class="" id="fetch"></div>

    <div class="order-info">
        <p id="orderID"></p>
        <p id="total"></p>
        <p id="list">購買清單:</p>

        <!-- Order details list -->
        <ul class="details">

        </ul>

        <!-- New container for the payment button -->
        <div class="pay-button-container">
            <button class="pay-button" onclick="toPay()">付款</button>
        </div>
    </div>

    <script>
        const queryString = window.location.search;

        const urlParams = new URLSearchParams(queryString);

        let orderID = urlParams.get("orderID");
        console.log(orderID);
        let details = document.querySelector(".details");
        details.innerHTML = "";
        let total = 0;
        fetch("/courseorder/payitem/" + orderID)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error("Failed to remove item from cart. Status:", response.status);
                }
            }).then(data => {
                document.querySelector("#orderID").innerHTML = "訂單編號 : " + data[0].orderID;
                for (let key in data) {
                    let li = document.createElement("li")
                    li.innerHTML = "<span>" + data[key].courseName + "</span>"
                        + "<span>" + data[key].qty + " x " + "NT$" + data[key].coursePrice + " = " + "NT$" + data[key].coursePrice * data[key].qty + "</span > ";
                    details.appendChild(li);
                    total += data[key].coursePrice * data[key].qty;
                }
                document.querySelector("#total").innerHTML = "總金額 : " + total;

            }).catch(error => {
                console.log(error);
            });

        function toPay() {

            fetch("/LinePayReqAfter/" + orderID, {
                method: "post",
                headers: { "Content-Type": "application/json" },

                });

        fetch("/courseorder/html/testiframe3.html")
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
            }).then(data => {
                document.querySelector('#fetch').innerHTML = data;
            })

    </script>

</body>

</html>
