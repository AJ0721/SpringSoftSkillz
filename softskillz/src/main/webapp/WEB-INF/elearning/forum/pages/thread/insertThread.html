    <script>
        $(document).ready(function () {

            const { loggedInUser, userType } = retrieveUser();
            console.log(loggedInUser);
            validateUser(loggedInUser);

            //BUTTON PAGE TRANSFER
            $('#cancel').click(function (e) {
                window.history.go(-1);
                return false;
                // window.location.href = '/forum/adminhome#nav-thread';
            });

            $('#create').click(function (e) {
                e.preventDefault();

                var forumCategory = $('#category').val();
                var threadTitle = $('#threadTitle').val().trim();
                var threadContent = $('#threadContent').val().trim();

                if (threadTitle === "" || threadContent === "") {
                    Swal.fire('請填寫所有欄位', '', 'error');
                    return;
                }
                // Store input values in an object
                var threadData = {
                    forumCategory: {
                        forumCategoryId: forumCategory
                    },
                    threadTitle: threadTitle,
                    threadContent: threadContent,
                };

                setUserToDto(threadData, loggedInUser, userType);
                console.log(threadData);

                fetch('/forum/thread/insert', {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(threadData)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to insert thread to server')
                        }
                        return response.json();
                    })
                    .then(
                        newThread => {
                            console.log('New thread:', newThread);
                            Swal.fire({
                                title: '新增成功',
                                text: '',
                                icon: 'success',
                                timer: 2000,
                                didClose: () => {
                                    window.location.href = '/forum/home';
                                }
                            });

                        }
                    )
                    .catch(
                        error => console.error('Error inserting thread:', error)
                    )
            });

            // // Function to check if any property value in the object is empty
            // function checkInputs(data) {
            //     for (let key in data) {
            //         if (data[key] === "") {
            //             Swal.fire('請填寫所有欄位', '', 'error');
            //             return false; // Stop checking and return false if any field is empty
            //         }
            //     }
            //     return true; // Return true if all fields are filled
            // }

            //ACTION: POPULATE DROPDOWN
            fetchCreateThreadCategories()
                .then(function (categories) {
                    populateDropdown(categories);
                }).catch(function (error) {
                    console.error("Error fetching categories: ", error);
                    $('#category').append('<option>Error loading categories</option>');
                });


            //FUNCTION: POPULATE DROPDOWN
            function populateDropdown(categories) {
                var $dropdown = $('#category');
                $dropdown.empty(); // Clear existing options
                $dropdown.append('<option value="">請選擇文章分類</option>');
                categories.forEach(function (category) {
                    $dropdown.append($('<option></option>').attr('value', category.forumCategoryId).text(`${category.forumCategoryId}  ${category.forumCategoryName}`));
                });
            }
        });

    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const { loggedInUser = {} } = retrieveUser() || {};

            // Fetch thread details
            const threadId = window.location.pathname.split('/').pop();
            fetch(`/forum/thread/find/id/${threadId}`)
                .then(response => response.json())
                .then(thread => {
                    const { authorName, canEdit } = getUserDetails(thread, loggedInUser);

                    // Populate thread details
                    document.getElementById('category').textContent = thread.forumCategory.forumCategoryName;
                    document.getElementById('username').textContent = authorName;
                    document.getElementById('threadTitle').textContent = thread.threadTitle;
                    document.getElementById('threadContent').textContent = thread.threadContent;

                    // Add edit/delete buttons if the user can edit
                    if (canEdit) {
                        const editButtons = `
                            <button type="button" class="btn btn-warning">Edit</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        `;
                        document.getElementById('can-edit').innerHTML = editButtons;
                    }

                    // Populate comments section
                    const commentsSection = document.getElementById('commentsSection');
                    commentsSection.innerHTML = '';
                    thread.posts.forEach(post => {
                        const postAuthorName = getUserDetails(post, loggedInUser).authorName;
                        const postTime = new Date(post.postCreatedTime).toLocaleString();

                        const postCard = `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h6 class="card-subtitle mb-2 text-muted">作者: ${postAuthorName} | 時間: ${postTime}</h6>
                                    <p class="card-text">${post.postContent}</p>
                                </div>
                            </div>
                        `;
                        commentsSection.insertAdjacentHTML('beforeend', postCard);
                    });
                })
                .catch(error => console.error('Error fetching thread details:', error));
        });
    </script>
