<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SoftSkillz論壇</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet" />
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet" />
    <style>
        .sidebar,
        .my-threads {
            position: sticky;
            top: 70px;
            max-height: calc(100vh - 70px);
            overflow-y: auto;
            padding-top: 20px;
        }

        .sidebar {
            background-color: #e6edf0;
            color: white;
        }

        .my-threads {
            background-color: #e6edf0;
            color: white;
        }

        .content {
            padding-top: 20px;
        }

        .thread-card {
            width: 100%;
        }

        .card-body {
            padding: 15px;
        }
    </style>
    <script src="/js/forumGlobalFunction.js"></script>

</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="/softskillz/fhomepage" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary">
                <img src="/account/images/softskillz_logo.png" alt="SoftSkillz" class="me-3"
                    style="max-width: 250px; height: auto; margin-top: 16px" />
            </h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="/softskillz/fhomepage" class="nav-item nav-link active">首頁</a>
                <div class="nav-item dropdown">
                    <a href="/courseFront/selectAllPage" class="nav-link dropdown-toggle"
                        data-bs-toggle="dropdown">課程</a>
                    <div class="dropdown-menu fade-down m-0">
                        <a href="/courseFront/selectAllPage" class="dropdown-item">所有課程</a>
                        <a href="/courseFront/selectAllPage?category=語言" class="dropdown-item">語言</a>
                        <a href="/courseFront/selectAllPage?category=程式設計" class="dropdown-item">程式設計</a>
                        <a href="/courseFront/selectAllPage?category=藝術" class="dropdown-item">藝術</a>
                        <a href="/courseFront/selectAllPage?category=影片剪輯" class="dropdown-item">影片剪輯</a>
                        <a href="/courseFront/selectAllPage?category=科學" class="dropdown-item">科學</a>
                        <a href="/courseFront/selectAllPage?category=商業" class="dropdown-item">商業</a>
                    </div>
                </div>
                <a href="#" class="nav-item nav-link">論壇</a>
                <a href="#" class="nav-item nav-link">學伴</a>
                <a href="#" class="nav-item nav-link">商城</a>
            </div>
            <form action="/student/student-loginPage" method="get" class="d-none d-lg-block">
                <button type="submit" class="btn btn-primary py-4 px-lg-5" style="
              background-color: #3f6cba;
              color: white;
              border: 1px solid transparent;
            " onmouseover="this.style.backgroundColor='lightblue'; this.style.borderColor='transparent';"
                    onmouseout="this.style.backgroundColor='#3f6cba'; this.style.borderColor='transparent';">
                    學生登入
                </button>
            </form>
            <form action="/teacher/teacher-loginPage" method="get" class="d-none d-lg-block">
                <button type="submit" class="btn btn-primary py-4 px-lg-5">
                    老師登入
                </button>
            </form>
        </div>
    </nav>
    <!-- Navbar End -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar Container -->
            <div id="leftSidebarContainer" class="col-md-3"></div>

            <!-- Main Content Area -->
            <div class="col-md-9">
                <div class="row">
                    <!-- Thread Boxes -->
                    <div class="col-md-10 content">
                        <div id="threadDetail" class="row">
                            <div class="page-content">
                                <section class="row">
                                    <main class="ml-sm-auto mt-0">
                                        <div class="card">
                                            <div class="card-header">
                                                <div class="form-group mb-0">
                                                    <button type="button" class="btn icon border-0  btn-lg" id="cancel">
                                                        <i class="bi bi-arrow-left-circle fa-2x "
                                                            style="color:#5585b5"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="card-body">
                                                <form>

                                                    <label for="category">分類: </label>
                                                    <span class=" p-2 mb-3 " style="user-select: text;" id="category"
                                                        readonly>
                                                    </span>
                                                    <div class="mb-3">
                                                        <label for="username">作者:</label>
                                                        <span class="p-2" id="username"></span>
                                                    </div>
                                                    <div class="form-group">
                                                        <!-- title -->
                                                        <h3 class="p-2   " style="user-select: text;" id="threadTitle"
                                                            readonly>
                                                        </h3>
                                                    </div>
                                                    <div class="form-group" id="can-edit">
                                                        <!-- dynamic edit/delete button -->

                                                    </div>
                                                    <div class="form-group">
                                                        <!-- content -->

                                                        <h6 class="rounded-4 p-2 border p-3" id="threadContent"
                                                            readonly>

                                                        </h6>
                                                    </div>
                                                    <!-- Reply Form -->
                                                    <div class="mt-4">
                                                        <h5>我要留言</h5>
                                                        <form id="replyForm">
                                                            <div class="form-group">
                                                                <textarea class=" rounded-4 form-control "
                                                                    id="postContent"></textarea>
                                                            </div>
                                                            <input type="hidden" class="parentPostId" value="">
                                                            <button type="submit"
                                                                class="submit-reply btn btn-primary mt-2">送出</button>
                                                        </form>
                                                    </div>

                                                    <!-- Comments Section -->
                                                    <div class="card-body">
                                                        <h5>-您已進入討論區-</h5>
                                                        <div id="commentsSection">
                                                            <!-- Comments will be dynamically populated here -->
                                                        </div>

                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </main>
                                </section>
                            </div>
                        </div>
                    </div>

                    <!-- Right Sidebar -->

                    <div id="rightSidebarContainer" class="col-md-2">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/wow/wow.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
    <script src="/js/sidebars.js"></script>
    <script src="/js/forumThreadDetail.js"></script>
    <script src="/js/forumPostDetail.js"></script>

    <script>

        validateUser();

        const { loggedInUser, userType = {} } = retrieveUser() || {};    // validateUser(loggedInUser);
        console.log(loggedInUser);
        console.log(userType);


    </script>
</body>

</html>
