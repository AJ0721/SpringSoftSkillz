<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SoftSkillz論壇</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="/img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet" />
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet" />
    <style>
        .sidebar,
        .my-threads {
            position: sticky;
            top: 100px;
            max-height: calc(100vh - 70px);
            overflow-y: auto;
            background-color: #e6edf0;
            color: white;
            height: calc(100vh - 70px);
        }

        body {
            font-size: 1.25rem;

            .content-container {
                padding-top: 80px;
                /* Adjust based on your navbar height */
            }
        }


        .sidebar-content {
            margin-top: 0px;
            /* Adjust based on your navbar height */
        }

        .content {
            padding-top: 20px;
        }

        .thread-card {
            width: 100%;
        }

        .card-body {
            padding: 15px;
        }


        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }
    </style>
    <script src="/js/forumGlobalFunction.js"></script>

</head>

<body>
    <!-- Navbar Start -->
    <div id="navbarContainer" class=""></div>
    <div id="navbarStudent" class="d-none"></div>
    <div id="navbarTeacher" class="d-none"></div>


    <!-- Navbar End -->
    <div class="container-fluid content-container">
        <div class="row">
            <!-- Left Sidebar Container -->
            <div id="leftSidebarContainer" class="sidebar col-md-3"></div>

            <!-- Main Content Area -->
            <div class="col-md-9">
                <div class="row">
                    <!-- Thread Boxes -->
                    <div class="col-md-10 content">
                        <div id="threadDetail" class="row">
                            <div class="page-content">
                                <section class="row">
                                    <main class="ml-sm-auto mt-0">
                                        <div class="card">
                                            <div class="card-header">
                                                <div class="form-group mb-0">
                                                    <button type="button" class="btn icon border-0  btn-lg" id="cancel">
                                                        <i class="bi bi-arrow-left-circle fa-2x "
                                                            style="color:#5585b5"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="card-body">
                                                <form>

                                                    <label for="category">分類: </label>
                                                    <span class=" p-2 mb-3 " style="user-select: text;" id="category"
                                                        readonly>
                                                    </span>
                                                    <div class="mb-3">
                                                        <label for="username">作者:</label>
                                                        <span class="p-2" id="username"></span>
                                                    </div>
                                                    <div class="form-group">
                                                        <!-- title -->
                                                        <div class="form-group" id="can-edit">
                                                            <!-- dynamic edit/delete button -->

                                                        </div>
                                                        <h3 class="p-2   " style="user-select: text;" id="threadTitle"
                                                            readonly>
                                                        </h3>
                                                    </div>

                                                    <div class="form-group">
                                                        <!-- content -->

                                                        <h6 class="rounded-4 p-2 border p-3" id="threadContent"
                                                            readonly>

                                                        </h6>
                                                    </div>
                                                    <!-- Reply Form -->
                                                    <div class="mt-4">
                                                        <h5>我要留言</h5>
                                                        <form id="replyForm">
                                                            <div class="form-group">
                                                                <textarea class=" rounded-4 form-control "
                                                                    id="postContent"></textarea>
                                                            </div>
                                                            <input type="hidden" class="parentPostId" value="">
                                                            <button type="submit"
                                                                class="submit-reply btn btn-primary mt-2">送出</button>
                                                        </form>
                                                    </div>

                                                    <!-- Comments Section -->
                                                    <div class="card-body">
                                                        <h5>-您已進入討論區-</h5>
                                                        <div id="commentsSection">
                                                            <!-- Comments will be dynamically populated here -->
                                                        </div>

                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </main>
                                </section>
                            </div>
                        </div>
                    </div>

                    <!-- Right Sidebar -->

                    <div id="rightSidebarContainer" class="sidebar col-md-2">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/wow/wow.min.js"></script>
    <script src="/lib/easing/easing.min.js"></script>
    <script src="/lib/waypoints/waypoints.min.js"></script>
    <script src="/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- Template Javascript -->
    <script src="/js/main.js"></script>
    <script src="/js/sidebars.js"></script>

    <script src="/js/forumThreadDetail.js"></script>
    <script src="/js/forumPostDetail.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            validateUser().then(user => {
                if (user) {
                    initializePage(user.loggedInUser, user.userType);
                }
                fetchAndDisplayThreads();
            });

            updateNavbar(userType);


        });


    </script>
</body>

</html>
