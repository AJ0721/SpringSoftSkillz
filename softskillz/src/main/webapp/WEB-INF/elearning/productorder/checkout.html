<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // 解析URL參數
        const urlParams = new URLSearchParams(window.location.search);
        const subtotal = urlParams.get('subtotal');
        const grandTotal = urlParams.get('grandTotal');

        // 更新頁面上的金額
        document.getElementById('checkout-subtotal').innerText = `$${subtotal}`;
        document.getElementById('checkout-grand-total').innerText = `$${grandTotal}`;

        // 付款方式選擇處理
        const paymentOptions = document.querySelectorAll('.pay-method-option-item');
        let selectedPaymentMethod = null;
        paymentOptions.forEach(option => {
            option.addEventListener('click', function () {
                paymentOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedPaymentMethod = this.querySelector('span').innerText;
            });
        });

        // 一鍵輸入按鈕的處理
        document.getElementById('fillFormButton').addEventListener('click', function () {
            document.getElementById('customer_name').value = '李筱涵';
            document.getElementById('phone').value = '0912345678';
            document.getElementById('postalCode').value = '320';
            document.getElementById('address').value = '320桃園市中壢區定寧路31號';
            document.getElementById('notes').value = '幫我分開包裝謝謝~';
        });

        // 確認付款按鈕的處理
        document.getElementById('confirmPaymentButton').addEventListener('click', function () {
            const order = {
                name: document.getElementById('customer_name').value,
                phone: document.getElementById('phone').value,
                postalCode: document.getElementById('postalCode').value,
                address: document.getElementById('address').value,
                notes: document.getElementById('notes').value,
                paymentMethod: selectedPaymentMethod,
                subtotal: subtotal,
                grandTotal: grandTotal
            };

            // 將訂單信息存儲在sessionStorage中
            sessionStorage.setItem('orderInfo', JSON.stringify(order));

            const orderData = {
                customerName: order.name,
                shippingAddress: order.address,
                paymentMethod: order.paymentMethod,
                totalAmount: parseInt(grandTotal),
                phone: document.getElementById('phone').value,
                postalCode: document.getElementById('postalCode').value,
                notes: document.getElementById('notes').value

            };

            // 打印orderData以進行檢查
            console.log('Order data:', orderData);

            fetch('/productcart/createOrder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(orderData)
            }).then(response => {
                if (response.ok) {
                    console.log(response)
                    return response.json();
                }
            }).then(orderId => {
                const data = {
                    total: parseInt(grandTotal),
                    orderId: orderId
                };

                // 打印data以進行檢查
                console.log('LinePay data:', data);

                fetch('/LinePayReqV2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.text())
                    .then(paymentUrl => {
                        window.location.href = paymentUrl;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }).catch(error => {
                console.error('Error:', error);

            });
        });
    });
</script>
