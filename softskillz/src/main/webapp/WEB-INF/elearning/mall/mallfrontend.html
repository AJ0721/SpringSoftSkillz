    <!-- 商品列表顯示及操作的JS -->
    <script>
      $(document).ready(function () {

        // 當前頁面
        let currentPage = 1;
        // 每頁顯示的商品數量
        const limit = 6;
        // 當前排序
        let sortColumn = 'created_date';
        let sortOrder = 'desc';

        // 獲取商品數據的函數
        function fetchProducts() {
          // 獲取分類篩選的值
          const sort = $('#sortSelect').val().split(',');
          const category = $('#categoryFilter').val();
          sortColumn = sort[0];
          sortOrder = sort[1];

          // 使用AJAX發送GET請求來獲取商品數據
          $.ajax({
            url: '/products', // API端點
            method: 'GET', // 請求方法
            data: {
              orderBy: sortColumn, // 排序列
              sort: sortOrder, // 排序方式
              limit: limit, // 每頁顯示的商品數量
              offset: (currentPage - 1) * limit, // 分頁偏移量
              category: category // 商品分類
            },
            success: function (data) {
              // 清空商品列表
              $('#productList').empty();
              // 更新商品總數
              $('#productCount').text(data.total);
              // 遍歷每個商品數據並添加到頁面中
              data.results.forEach(function (product) {
                // 格式化價格和折扣
                let originalPrice = product.productPrice;
                let discountPrice = product.discountPrice || originalPrice;
                let priceDisplay = originalPrice === discountPrice
                        ? `<h5 class="mb-1 me-1">$${discountPrice}</h5>`
                        : `<h5 class="mb-1 me-1">$${discountPrice}</h5><span class="text-danger"><s>$${originalPrice}</s></span>`;

                // 將商品數據添加到列表中
                $('#productList').append(`
              <div class="col-lg-4 col-md-6 col-sm-6">
  <div class="card w-100 my-2 shadow-2-strong">
    <a href="/mall/frontend/${product.productId}">
      <img src="${product.imageUrl}" class="card-img-top"/>
    </a>
    <div class="card-body d-flex flex-column">
      <div class="d-flex flex-row">
        ${priceDisplay}
      </div>
      <a href="/mall/frontend/${product.productId}" class="card-text">${product.productName}</a>
      <div class="d-flex align-items-center my-2">
        <div class="input-group" style="width: 150px;">
          <button class="btn btn-outline-secondary" type="button" onclick="decreaseQuantity(${product.productId})">-</button>
          <input type="number" class="form-control" id="quantity_${product.productId}" value="1" min="1" />
          <button class="btn btn-outline-secondary" type="button" onclick="increaseQuantity(${product.productId})">+</button>
        </div>
      </div>
      <div class="card-footer d-flex align-items-end pt-3 px-0 pb-0 mt-auto">
        <a href="#" class="btn btn-primary shadow-0 me-1" onclick="addToCart(${product.productId})">加入購物車</a>
      </div>
    </div>
  </div>
</div>
            `);
              });

              // 清空並重建分頁按鈕
              $('#pagination').empty();
              // 添加「上一頁」按鈕
              $('#pagination').append(`
                        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${currentPage - 1})" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                    `);
              // 根據總數據量和每頁顯示的數量計算總頁數
              for (let i = 1; i <= Math.ceil(data.total / limit); i++) {
                $('#pagination').append(`
                            <li class="page-item ${i === currentPage ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                            </li>
                        `);
              }
              // 添加「下一頁」按鈕
              $('#pagination').append(`
                        <li class="page-item ${currentPage === Math.ceil(data.total / limit) ? 'disabled' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${currentPage + 1})" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    `);
            }
          });
        }

        // 切換頁面的函數
        window.changePage = function (page) {
          currentPage = page; // 更新當前頁面
          fetchProducts(); // 獲取新的頁面數據
        }

        // 增加數量的函數
        window.increaseQuantity = function (productId) {
          const quantityInput = $(`#quantity_${productId}`);
          let currentQuantity = parseInt(quantityInput.val());
          quantityInput.val(currentQuantity + 1);
        }

        // 減少數量的函數
        window.decreaseQuantity = function (productId) {
          const quantityInput = $(`#quantity_${productId}`);
          let currentQuantity = parseInt(quantityInput.val());
          if (currentQuantity > 1) {
            quantityInput.val(currentQuantity - 1);
          }
        }

        // 加入購物車的函數
        window.addToCart = function (productId) {
          const quantity = parseInt($(`#quantity_${productId}`).val());
          $.ajax({
            url: `/productcart/add`,
            method: 'POST',
            data: { productId: productId, quantity: quantity },
            success: function (response) {
              alert(response);
              updateCart();
            },
            error: function () {
              alert('加入購物車失敗，請重試');
            }
          });
        }

        // 更新購物車
        function updateCart() {
          $.ajax({
            url: `/productcart/cartdata`,
            method: 'GET',
            success: function (cart) {
              $('#cartItems').empty();
              if (Object.keys(cart).length === 0) {
                $('#cartItems').text('購物車內無商品');
              } else {
                Object.values(cart).forEach(function (item) {
                  $('#cartItems').append(`
            <div class="d-flex justify-content-between">
              <div>${item.product.productName} x${item.quantity}</div>
              <div>$${item.product.productPrice * item.quantity}</div>
            </div>
          `);
                });
              }
            }
          });
        }

        // 搜索、篩選和排序條件的變化事件
        $('#categoryFilter, #sortSelect').on('change', function () {
          currentPage = 1; // 重置到第一頁
          fetchProducts(); // 重新獲取商品數據
        });

        // 初始化時獲取商品數據
        fetchProducts();

        // 初始化購物車
        updateCart();
      });
    </script>
