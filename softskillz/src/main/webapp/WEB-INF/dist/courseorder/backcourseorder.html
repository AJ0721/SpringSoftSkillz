<body>
  <script src="/assets/static/js/initTheme.js"></script>
  <div id="app">
    <script src="/dist/courseorder/js/backsidebar.js"></script>
  </div>

  <!-- 中間內容部分 -->
  <div id="main">
    <header class="mb-3">
      <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
      </a>
    </header>

    <div class="page-heading">
      <h3>SoftSkillz - 課程訂單管理</h3>
    </div>
    <div class="page-content">
      <section class="row">
        <div class="col-12 col-lg-12">
          <!-- 卡片中放你的功能內容 -->
          <div class="card col-12" style="min-height:900px;">
            <h3 class=" card-header">課程訂單</h3>
            <div class="card-body">

              <div class="col-12 d-flex justify-content-start align-items-center">
                <label class=" fs-5">每頁筆數:</label>
                <select id="pagesize" class="fs-6 mr-5" size="1" style="width: 50px; height: 30px; ">
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
                <button class="btn btn-outline-primary ms-3" id="allord">全部訂單</button>
                <button class="btn btn-outline-primary ms-3" id="pending">待處理訂單</button>
              </div>
              <br>
              <div class="col-6 d-flex justify-content-start">
                <label class="form-label  fs-5" style="height: 40px">時間:</label>
                <input type="date" class="form-control flatpickr-range " placeholder="Select date.."
                  style="width: 250px; height: 30px;" />
              </div><br>
              <div class="table-responsive">
                <table class="table mb-0 ">
                  <thead>
                    <tr>
                      <th class="text-center">訂單編號</th>
                      <th class="text-center">購買人</th>
                      <th class="text-center">購買時間</th>
                      <th class="text-center">付款期限</th>
                      <th class="text-center">原始金額</th>
                      <th class="text-center">優惠券</th>
                      <th class="text-center">折扣</th>
                      <th class="text-center">折後金額</th>
                      <th class="text-center">付款方式</th>
                      <th class="text-center">訂單狀態</th>
                      <th class="text-center">詳細資料</th>
                      <th class="text-center">操作</th>
                      <th class="text-center">操作</th>
                    </tr>
                  </thead>

                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-md-12 d-flex justify-content-center  ">
              <ul class="pagination ">
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h4>Profile Visit</h4>
                </div>
                <div class="card-body">
                  <div id="chart-profile-visit"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--BorderLess Modal Modal -->
        <div class="modal fade text-left modal-borderless modal-xl" id="border-less" tabindex="-1" role="dialog"
          aria-labelledby="myModalLabel1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">訂單編號:</h5>
                <button type="button" class="close rounded-pill" data-bs-dismiss="modal" aria-label="Close">
                  <i data-feather="x"></i>
                </button>
              </div>
              <div class="modal-body table-responsive">
                <table class="table mb-0">
                  <thead>
                    <th class="text-center">教師名稱</th>
                    <th class="text-center">課程名稱</th>
                    <th class="text-center">課程類別</th>
                    <th class="text-center">課程單價</th>
                    <th class="text-center">購買堂數</th>
                    <th class="text-center">折扣</th>
                    <th class="text-center">折後單價</th>
                    <th class="text-center">小記</th>
                    <th class="text-center">使用狀態</th>
                  </thead>
                  <tbody id="orderitem">

                  </tbody>
                </table>
              </div>
              <div class="modal-footer">

                <button type="button" class="btn btn-primary ms-1" data-bs-dismiss="modal">
                  <i class="bx bx-check d-block d-sm-none"></i>
                  <span class="d-none d-sm-block">確定</span>
                </button>
              </div>
            </div>
          </div>
        </div>
